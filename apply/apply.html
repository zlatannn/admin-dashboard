<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nộp hồ sơ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Nộp hồ sơ trực tuyến</h2>
    <form id="apply-form" class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="fullname" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="fullname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Đơn vị công tác</label>
        <input type="email" class="form-control" id="place" required>
      </div>
      <div class="mb-3">
        <label for="document" class="form-label">Tài liệu đính kèm</label>
        <input type="file" class="form-control" id="document" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Gửi hồ sơ</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="../landing_page/landing.html" class="btn btn-outline-secondary">Quay lại trang chủ</a>
    </div>
  </div>

  <script src="apply.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
