<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="styles_login.css">
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập hệ thống</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <label class="remember-label">
        <input type="checkbox" id="rememberMe" /> Ghi nhớ đăng nhập
      </label>

      <div class="captcha-section">
        <label>Mã xác nhận:</label>
        <div>
          <span id="captchaCode"></span>
          <button type="button" id="refreshCaptcha">↻</button>
        </div>
        <input type="text" id="captchaInput" placeholder="Nhập mã xác nhận" required />
      </div>

      <button type="submit">Đăng nhập</button>
    </form>
  </div>
  <div class="footer">© 2025 - Ver 1.0 - Build 1 - 07/7/2025 16h30</div>

  <script src = "script_login.js"></script>
</body>
</html>
