<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="theme-toggle" onclick="toggleDarkMode()">☀</button>

  <div class="dashboard-container">
    <div class="dashboard-left">
      <h2>Chào mừng đến hệ thống</h2>

      <button class="super-btn" id="specialFunctionBtn" onclick="toggleAdminList()">Chức năng đặc biệt</button>

      <div id="adminList" class="toggle-section">
        <h3>Danh sách tài khoản</h3>
        <ul id="accountList"></ul>

        <div id="changePasswordSection" class="hidden">
          <h3>Đổi mật khẩu người dùng</h3>
          <label for="userSelect">Chọn người dùng:</label>
          <select id="userSelect"></select>

          <label for="newPassword">Mật khẩu mới:</label>
          <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới">

          <button onclick="changeUserPassword()">Cập nhật mật khẩu</button>
        </div>
      </div>

      <button onclick="handleLogout()">Đăng xuất</button>
    </div>

    <div class="dashboard-right">
      <!-- Nội dung chính (3/4 màn hình) sẽ để trống tại đây -->
    </div>
  </div>

  <script src="script.js"></script>
  <div class="footer">© 2025 - Ver 1.0 - Build 1 - 07/7/2025 16h30</div>
</body>
</html>
