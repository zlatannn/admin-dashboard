<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dịch vụ công - Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="landing.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo" width="40" height="40" class="me-2">
        <strong>DỊCH VỤ CÔNG</strong>
      </a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <button id="theme-toggle" class="btn btn-outline-dark btn-sm me-2">
          <i class="bi bi-moon-fill" id="theme-icon"></i>
        </button>
        <a href="#" class="btn btn-outline-primary">Đăng nhập</a>
        <a href="#" class="btn btn-primary ms-2">Đăng ký</a>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-3">
    <form class="d-flex justify-content-center" role="search">
      <input class="form-control me-2 w-50 shadow-sm" type="search" placeholder="Tìm kiếm dịch vụ..." aria-label="Search">
      <button class="btn btn-primary shadow-sm" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>

  <!-- Banner -->
  <div class="bg-banner text-white d-flex align-items-center" style="height: 300px; background-image: url('https://images.unsplash.com/photo-1581093458791-b1310f8a2d05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'); background-size: cover;">
    <div class="container text-center">
      <h1 class="display-5 fw-bold">Cổng Dịch Vụ Công Trực Tuyến</h1>
      <p class="lead">Tiếp nhận và xử lý hồ sơ nhanh chóng – thuận tiện – hiệu quả</p>
    </div>
  </div>

  <!-- Chức năng chính -->
  <div class="container text-center py-5">
    <h2 class="mb-4">Bạn muốn thực hiện gì?</h2>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <a href="#" class="btn btn-success btn-lg w-100 mb-3">Nộp hồ sơ</a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-warning btn-lg w-100 mb-3">Tra cứu hồ sơ</a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-secondary btn-lg w-100 mb-3">Liên hệ hỗ trợ</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <p class="mb-0">© 2025 Dịch vụ công. Phiên bản học tập.</p>
  </footer>

  <script src = "landing.js"></script>
</body>
</html>
