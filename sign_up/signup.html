<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Dịch vụ công</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill display-4 text-primary"></i>
      <h4 class="mt-2">Đăng ký tài khoản</h4>
    </div>

    <form id="signup-form">
      <div class="mb-3">
        <label for="new-username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="new-username" required />
      </div>

      <div class="mb-3">
        <label for="new-password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="new-password" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Đăng ký</button>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src = "signup.js"></script>
</body>
</html>
